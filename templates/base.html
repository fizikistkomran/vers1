<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}enfekte.co{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg1:#0a0a0a; --bg2:#27227a; --bg3:#2f2edb;
      --card1:#ff7ab6; --card2:#ffd86b;
      --text:#ffffff; --muted:#c8c8d0;
      --chip1:#ff6a6a; --chip2:#b57cff;
      --glass: rgba(255,255,255,.08); --glass-stroke: rgba(255,255,255,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}\n    body{\n      margin:0;\n      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;\n      color:var(--text);\n      background:\n        radial-gradient(1200px 100% at -10% 50%, var(--bg1), transparent 60%),\n        linear-gradient(120deg, var(--bg2), var(--bg3));\n      min-height:100%;\n    }\n    a{color:var(--card1); text-decoration:none;}\n    a:hover{text-decoration:underline;}\n    .container{display:flex;flex-direction:column;min-height:100%;}\n    header{display:flex;align-items:center;padding:16px;gap:12px;}\n    header .brand{flex:1;font-weight:900;font-size:24px;}\n    header .brand a{color:var(--text);}\n    .brand-sep{height:1px;background:var(--glass-stroke);width:calc(100% - 32px);margin:0 16px;}\n    .actions{display:flex;align-items:center;gap:12px;}\n    .content{flex:1;padding:20px;max-width:960px;margin:0 auto;width:100%;}\n    .hero.card{padding:0;}\n    .hero.card h2{padding:16px;}\n    .section-title{font-size:20px;margin:32px 0 16px;}\n    .card{background:var(--glass);border-radius:12px;padding:24px;border:1px solid var(--glass-stroke);}\n    .card.alt{background:rgba(255,255,255,.04);}\n    .card.small{padding:16px;}\n    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));}\n    .list{display:grid;gap:12px;}\n    .list .row{display:flex;align-items:center;gap:12px;}\n    .list .row .meta{flex:1;}\n    .list a.row{text-decoration:none;color:inherit;}\n    .list a.row:hover{background:rgba(255,255,255,.06);border-radius:8px;}\n    .pill{font-size:12px;font-weight:700;padding:4px 8px;border-radius:20px;background:rgba(255,255,255,.12);color:var(--text);}\n    .pill.green{background:#63a14e;color:#fff}\n    .pill.red{background:#ca4141;color:#fff}\n    .pill.blue{background:#2881b7;color:#fff}\n    .pill.purple{background:#7957d5;color:#fff}\n    .muted{color:var(--muted);font-size:14px;}\n    .meta{font-size:14px;color:var(--muted);}\n    .avatar{width:32px;height:32px;border-radius:50%;object-fit:cover;border:1px solid var(--glass-stroke);}\n    .empty{padding:24px;text-align:center;color:var(--muted);}\n    .btn-badge{background:var(--card1);color:var(--text);font-weight:700;padding:8px 16px;border-radius:20px;border:none;cursor:pointer;display:inline-block;text-decoration:none;}\n    .btn-badge:hover{background:var(--card2);}\n    .btn-row{display:flex;gap:12px;}\n    footer{padding:16px;text-align:center;font-size:12px;color:var(--muted);margin-top:auto;}\n    .list table{width:100%;border-collapse:collapse;}\n    .list table th, .list table td{padding:8px 6px;text-align:left;}\n  </style>
</head>
<body>
  <div class="container">
    <header role="banner" aria-label="Üst menü">
      <div class="brand"><a href="{{ url_for('home') }}" aria-label="Anasayfa">enfekte.co</a></div>
      <nav class="actions" aria-label="Hızlı işlemler">
        {% if user %}
          <a class="btn-badge" href="{{ url_for('my_panels') }}">panelim</a>
          <a href="{{ url_for('profile') }}" title="Profil">
            <img
              class="avatar"
              alt="Profil"
              src="{{ (user.avatar_url if user and user.avatar_url else '/static/avatar-placeholder.png') }}"
              loading="lazy"
            />
          </a>
        {% else %}
          <a class="btn-badge" href="{{ url_for('li_login') }}">giriş yap</a>
        {% endif %}
      </nav>
    </header>
    <div class="brand-sep" aria-hidden="true"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="list" style="margin-bottom:16px" role="region" aria-live="polite" aria-label="Bildirimler">
          {% for cat,msg in messages %}
            <div class="row">
              <span class="pill">{{ cat }}</span>
              <div>{{ msg }}</div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>© <span id="y"></span> enfekte.co</footer>
  </div>

  <script>
    // Dinamik yıl
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
