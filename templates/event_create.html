{% extends "base.html" %}
{% block title %}Etkinlik Oluştur • enfekte.co{% endblock %}
{% block content %}
  <h3>Etkinlik Oluştur</h3>
  <form method="post" action="{{ url_for('event_new_post', club_id=club_id) }}">
    <label for="title">Başlık</label>
    <input id="title" name="title" required placeholder="Örn: Tanışma Toplantısı" />

    <label for="starts_at">Başlangıç (opsiyonel)</label>
    <input type="datetime-local" id="starts_at" name="starts_at" />

    <label for="ends_at">Bitiş (opsiyonel)</label>
    <input type="datetime-local" id="ends_at" name="ends_at" />

    <button type="submit">Oluştur</button>
  </form>
{% endblock %}
